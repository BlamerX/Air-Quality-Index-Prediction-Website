<!DOCTYPE html>
<html>

<head>
    <title>AQI Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <!-- Main content -->
    <div class="container mt-4">
        <h1>Welcome to AQI Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="pm25">PM2.5:</label>
                <input type="number" step="any" class="form-control" id="pm25" name="pm25" required>
            </div>
            <div class="form-group">
                <label for="pm10">PM10:</label>
                <input type="number" step="any" class="form-control" id="pm10" name="pm10" required>
            </div>
            <div class="form-group">
                <label for="o3">Ozone (O3):</label>
                <input type="number" step="any" class="form-control" id="o3" name="o3" required>
            </div>
            <div class="form-group">
                <label for="so2">Sulfur Dioxide (SO2):</label>
                <input type="number" step="any" class="form-control" id="so2" name="so2" required>
            </div>
            <div class="form-group">
                <label for="co">Carbon Monoxide (CO):</label>
                <input type="number" step="any" class="form-control" id="co" name="co" required>
            </div>
            <div class="form-group">
                <label for="wind_speed">Wind Speed:</label>
                <input type="number" step="any" class="form-control" id="wind_speed" name="wind_speed" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" step="any" class="form-control" id="temperature" name="temperature" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict AQI</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
