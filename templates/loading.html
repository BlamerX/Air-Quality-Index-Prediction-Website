<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction - Model Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .loading-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            color: white;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }

            to {
                text-shadow: 0 0 30px rgba(102, 126, 234, 0.8), 0 0 40px rgba(102, 126, 234, 0.6);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Progress Section */
        .progress-section {
            width: 100%;
            margin-bottom: 30px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .progress-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .current-step {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4facfe;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .progress-step {
            text-align: center;
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress-step:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-step.active {
            background: rgba(102, 126, 234, 0.2);
            color: #4facfe;
            font-weight: bold;
            animation: stepPulse 1.5s infinite;
        }

        .progress-step.completed {
            background: rgba(79, 172, 254, 0.2);
            color: #43e97b;
        }

        @keyframes stepPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(79, 172, 254, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(79, 172, 254, 0);
            }
        }

        /* Animation Section */
        .animation-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .animation-container {
            width: 100%;
            max-width: 600px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .step-animation {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .step-animation.active {
            display: flex;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Data Gathering Animation */
        .data-gathering {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .data-icon {
            font-size: 3rem;
            color: #4facfe;
            animation: bounce 2s infinite;
        }

        .data-flow {
            display: flex;
            gap: 10px;
        }

        .data-packet {
            width: 20px;
            height: 20px;
            background: var(--primary-gradient);
            border-radius: 50%;
            animation: flow 2s infinite;
        }

        .data-packet:nth-child(2) {
            animation-delay: 0.2s;
        }

        .data-packet:nth-child(3) {
            animation-delay: 0.4s;
        }

        .data-packet:nth-child(4) {
            animation-delay: 0.6s;
        }

        .data-packet:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes flow {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(50px);
                opacity: 0;
            }
        }

        /* Feature Engineering Animation */
        .feature-engineering {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .gear-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .gear {
            position: absolute;
            font-size: 2.5rem;
            color: #f093fb;
            animation: rotate 4s linear infinite;
        }

        .gear:nth-child(2) {
            animation-direction: reverse;
            animation-duration: 3s;
            top: 15px;
            left: 15px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .feature-particles {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .feature-particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--warning-gradient);
            border-radius: 50%;
            animation: particleOrbit 3s infinite linear;
        }

        .feature-particle:nth-child(1) {
            top: 10%;
            left: 50%;
            animation-delay: 0s;
        }

        .feature-particle:nth-child(2) {
            top: 50%;
            right: 10%;
            animation-delay: 0.75s;
        }

        .feature-particle:nth-child(3) {
            bottom: 10%;
            left: 50%;
            animation-delay: 1.5s;
        }

        .feature-particle:nth-child(4) {
            top: 50%;
            left: 10%;
            animation-delay: 2.25s;
        }

        @keyframes particleOrbit {
            0% {
                transform: rotate(0deg) translateX(50px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: rotate(360deg) translateX(50px) rotate(-360deg);
                opacity: 0;
            }
        }

        /* Model Training Animation */
        .model-training {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .brain-icon {
            font-size: 3rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: brainPulse 2s ease-in-out infinite;
        }

        @keyframes brainPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .neural-network {
            position: relative;
            width: 160px;
            height: 100px;
        }

        .neuron {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .neuron:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .neuron:nth-child(2) {
            top: 10%;
            left: 50%;
        }

        .neuron:nth-child(3) {
            top: 10%;
            right: 10%;
        }

        .neuron:nth-child(4) {
            top: 50%;
            left: 25%;
        }

        .neuron:nth-child(5) {
            top: 50%;
            right: 25%;
        }

        .neuron:nth-child(6) {
            bottom: 10%;
            left: 10%;
        }

        .neuron:nth-child(7) {
            bottom: 10%;
            left: 50%;
        }

        .neuron:nth-child(8) {
            bottom: 10%;
            right: 10%;
        }

        .connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform-origin: left center;
            animation: pulseConnection 2s infinite;
        }

        @keyframes pulseConnection {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* Logs Container */
        .logs-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            max-height: 200px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .logs-container:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logs-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #4facfe;
            font-weight: 600;
        }

        .logs-wrapper {
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-height: 120px;
        }

        .logs-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .logs-wrapper::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .logs-wrapper::-webkit-scrollbar-thumb {
            background: rgba(79, 172, 254, 0.6);
            border-radius: 4px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #4facfe;
            animation: slideInLeft 0.3s ease-out;
            transition: all 0.3s ease;
            width: fit-content;
            max-width: 100%;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.success {
            border-left-color: #43e97b;
            color: #43e97b;
        }

        .log-entry.error {
            border-left-color: #f5576c;
            color: #f5576c;
        }

        .log-entry.info {
            border-left-color: #4facfe;
            color: #4facfe;
        }

        .log-entry.warning {
            border-left-color: #f093fb;
            color: #f093fb;
        }

        /* Winner Screen */
        .winner-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: celebration 1s ease-out;
            padding: 40px 20px;
            width: 100%;
            max-width: 900px;
        }

        @keyframes celebration {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .trophy {
            font-size: 120px;
            color: #FFD700;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
        }

        .winner-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            background: var(--warning-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-model {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .winner-metrics {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4facfe;
        }

        .metric-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Navigation Buttons */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Start Button */
        .start-section {
            text-align: center;
            margin: 30px 0;
        }

        .start-btn {
            background: var(--warning-gradient);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.6);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Model Results */
        .model-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideInUp 0.5s ease-out;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .model-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .best-model .model-icon {
            color: #FFD700;
            background: none;
            -webkit-text-fill-color: initial;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }

            .progress-container {
                padding: 15px;
            }

            .animation-container {
                height: 120px;
            }

            .data-gathering,
            .feature-engineering,
            .model-training {
                flex-direction: column;
                gap: 15px;
            }

            .model-results {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            .winner-metrics {
                flex-direction: column;
                gap: 10px;
            }

            .logs-container {
                max-height: 150px;
            }

            .logs-wrapper {
                max-height: 80px;
            }

            .nav-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="loading-container">
        <!-- Header Section -->
        <div class="header-section animate__animated animate__fadeInDown">
            <h1 class="main-title">
                <i class="fas fa-brain"></i> AQI Model Training
            </h1>
            <p class="subtitle">
                Advanced Machine Learning for Air Quality Prediction
            </p>
        </div>

        <!-- Start Section -->
        <div class="start-section" id="startSection">
            <button class="start-btn" id="startBtn" onclick="startTraining()">
                <i class="fas fa-play"></i>
                <span>Start Training</span>
            </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section animate__animated animate__fadeInUp" id="progressSection" style="display: none;">
            <div class="progress-container">
                <div class="progress-header">
                    <div class="current-step" id="currentStep">Initializing...</div>
                    <div class="progress-percentage" id="progressPercentage">0%</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-steps">
                    <div class="progress-step" id="step1" title="Data Gathering">
                        <i class="fas fa-database"></i><br>Data Gathering
                    </div>
                    <div class="progress-step" id="step2" title="Feature Selection">
                        <i class="fas fa-cogs"></i><br>Feature Selection
                    </div>
                    <div class="progress-step" id="step3" title="Model Training">
                        <i class="fas fa-brain"></i><br>Model Training
                    </div>
                    <div class="progress-step" id="step4" title="Complete">
                        <i class="fas fa-check"></i><br>Complete
                    </div>
                </div>
            </div>
        </div>

        <!-- Animation Section -->
        <div class="animation-section" id="animationSection" style="display: none;">
            <div class="animation-container">
                <div id="dataAnimation" class="step-animation">
                    <div class="data-gathering">
                        <i class="fas fa-database data-icon"></i>
                        <div class="data-flow">
                            <div class="data-packet"></div>
                            <div class="data-packet"></div>
                            <div class="data-packet"></div>
                            <div class="data-packet"></div>
                            <div class="data-packet"></div>
                        </div>
                        <i class="fas fa-check-circle" style="color: #43e97b; font-size: 3rem;"></i>
                    </div>
                </div>
                <div id="featureAnimation" class="step-animation">
                    <div class="feature-engineering">
                        <div class="gear-container">
                            <i class="fas fa-cog gear"></i>
                            <i class="fas fa-cog gear"></i>
                        </div>
                        <div class="feature-particles">
                            <div class="feature-particle"></div>
                            <div class="feature-particle"></div>
                            <div class="feature-particle"></div>
                            <div class="feature-particle"></div>
                        </div>
                        <div class="gear-container">
                            <i class="fas fa-cog gear"></i>
                            <i class="fas fa-cog gear"></i>
                        </div>
                    </div>
                </div>
                <div id="modelAnimation" class="step-animation">
                    <div class="model-training">
                        <i class="fas fa-brain brain-icon"></i>
                        <div class="neural-network">
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="connection" style="width: 80px; top: 15%; left: 15%; transform: rotate(0deg);">
                            </div>
                            <div class="connection" style="width: 60px; top: 30%; left: 40%; transform: rotate(45deg);">
                            </div>
                            <div class="connection"
                                style="width: 80px; top: 50%; left: 20%; transform: rotate(-20deg);"></div>
                        </div>
                        <i class="fas fa-microchip brain-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Model Results -->
        <div class="model-results" id="modelResults" style="display: none;"></div>

        <!-- Logs Section -->
        <div class="logs-container" id="logsSection" style="display: none;">
            <div class="logs-header">
                <i class="fas fa-terminal"></i>
                <span>Training Logs</span>
            </div>
            <div class="logs-wrapper" id="logs"></div>
        </div>

        <!-- Winner Screen -->
        <div id="winnerScreen" class="winner-screen">
            <div class="trophy animate__animated animate__bounceIn">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 class="winner-title animate__animated animate__fadeInUp">
                🏆 Training Complete! 🏆
            </h2>
            <h3 class="winner-model animate__animated animate__fadeInUp" id="winnerModel"></h3>
            <div class="winner-metrics animate__animated animate__fadeInUp" id="winnerMetrics"></div>
            <div class="navigation animate__animated animate__fadeInUp">
                <button class="nav-btn" onclick="goToResults()">
                    <i class="fas fa-chart-bar"></i>
                    <span>View Results</span>
                </button>
                <button class="nav-btn" onclick="goToPrediction()">
                    <i class="fas fa-calculator"></i>
                    <span>Make Prediction</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let statusInterval;
        let lastLogCount = 0;
        let trainingStatus = null;
        let trainingStarted = false;
        let maxLogEntries = 10; // Maximum number of log entries to display
        let lastProgress = 0; // Track last progress to prevent going backwards

        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30; // Reduced particle count for better performance
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Start training function
        async function startTraining() {
            if (trainingStarted) return;
            trainingStarted = true;

            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Starting...</span>';

            // Show progress and logs sections
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('animationSection').style.display = 'flex';
            document.getElementById('logsSection').style.display = 'flex';

            // Hide start section
            document.getElementById('startSection').style.display = 'none';

            // Reset progress
            lastProgress = 0;
            updateProgressBar(0);

            // Reset log counter
            lastLogCount = 0;
            clearLogs();

            // Make API call to start the training
            try {
                const response = await fetch('/api/start_phase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phase: 'gather' })
                });
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.message || 'Failed to start training');
                }
                console.log('Training started successfully:', data.message);

                // Start polling for status updates
                startStatusPolling();

                // Show initial animation
                showStepAnimation('dataAnimation');
                updateProgressSteps(1);
            } catch (error) {
                console.error('Error starting training:', error);
                alert('Error: ' + error.message);
                // Re-enable start button on error
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i> <span>Start Training</span>';
            }
        }

        // Clear logs
        function clearLogs() {
            const logs = document.getElementById('logs');
            logs.innerHTML = '';
        }

        // Update progress bar
        function updateProgressBar(progress) {
            // Only update if progress is higher than last progress (prevent going backwards)
            if (progress >= lastProgress) {
                lastProgress = progress;
                const progressBar = document.getElementById('progressBar');
                const progressPercentage = document.getElementById('progressPercentage');
                progressBar.style.width = progress + '%';
                progressPercentage.textContent = Math.round(progress) + '%';
            }
        }

        // Update progress steps
        function updateProgressSteps(activeStep) {
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index < activeStep - 1) {
                    step.classList.add('completed');
                } else if (index === activeStep - 1) {
                    step.classList.add('active');
                }
            });
        }

        // Start polling for status updates
        function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/training_status');
                    const status = await response.json();
                    trainingStatus = status;
                    updateUI(status);

                    // Stop polling if training is complete
                    if (status.training_complete) {
                        clearInterval(statusInterval);
                        handleTrainingComplete(status);
                    }
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
            }, 1000);
        }

        // Handle training completion
        function handleTrainingComplete(status) {
            // Complete progress
            updateProgressBar(100);
            updateProgressSteps(4);
            showWinnerScreen();
        }

        // Update UI based on status
        function updateUI(status) {
            // Update progress with actual progress from server
            if (status.progress !== undefined) {
                updateProgressBar(status.progress);
            }

            document.getElementById('currentStep').textContent = status.current_step || 'Processing...';

            // Update logs - only show new logs
            if (status.logs && status.logs.length > lastLogCount) {
                for (let i = lastLogCount; i < status.logs.length; i++) {
                    addLogEntry(status.logs[i]);
                }
                lastLogCount = status.logs.length;
            }

            // Update animations based on current phase
            if (status.current_phase === 'gathering') {
                showStepAnimation('dataAnimation');
                updateProgressSteps(1);
            } else if (status.current_phase === 'feature_selection' || status.current_phase === 'waiting_feature') {
                showStepAnimation('featureAnimation');
                updateProgressSteps(2);
            } else if (status.current_phase === 'training' || status.current_phase === 'waiting_training') {
                showStepAnimation('modelAnimation');
                updateProgressSteps(3);
            }

            // Show model results if available
            if (status.all_models_data && Object.keys(status.all_models_data).length > 0) {
                displayModelResults(status.all_models_data);
                document.getElementById('modelResults').style.display = 'grid';
            }
        }

        // Add log entry to UI
        function addLogEntry(logMessage) {
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            // Add appropriate class based on message content
            if (logMessage.includes('✅')) {
                logEntry.classList.add('success');
            } else if (logMessage.includes('❌')) {
                logEntry.classList.add('error');
            } else if (logMessage.includes('📊') || logMessage.includes('🏆')) {
                logEntry.classList.add('info');
            } else {
                logEntry.classList.add('info');
            }

            logEntry.textContent = logMessage;
            logs.appendChild(logEntry);

            // Keep only the last maxLogEntries log entries
            while (logs.children.length > maxLogEntries) {
                logs.removeChild(logs.firstChild);
            }

            // Scroll to bottom
            logs.scrollTop = logs.scrollHeight;
        }

        // Show step animation
        function showStepAnimation(animationId) {
            // Hide all animations
            const animations = document.querySelectorAll('.step-animation');
            animations.forEach(anim => anim.classList.remove('active'));

            // Show requested animation
            const animation = document.getElementById(animationId);
            if (animation) {
                animation.classList.add('active');
            }
        }

        // Display model results
        function displayModelResults(modelsData) {
            const modelResults = document.getElementById('modelResults');
            modelResults.innerHTML = '';

            for (const [modelName, modelInfo] of Object.entries(modelsData)) {
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                const isBest = modelName === trainingStatus?.best_model;
                if (isBest) {
                    modelCard.classList.add('best-model');
                }

                modelCard.innerHTML = `
                    <div class="model-icon">
                        <i class="fas ${isBest ? 'fa-trophy' : 'fa-chart-line'}"></i>
                    </div>
                    <h6>${modelName}</h6>
                    <small class="text-white-50">${modelInfo.model_type || 'Model'}</small>
                    <div class="mt-2">
                        <small class="d-block">MSE: ${modelInfo.mse?.toFixed(4) || 'N/A'}</small>
                        <small class="d-block">MAE: ${modelInfo.mae?.toFixed(4) || 'N/A'}</small>
                        <small class="d-block">R²: ${modelInfo.r2?.toFixed(4) || 'N/A'}</small>
                    </div>
                `;
                modelResults.appendChild(modelCard);
            }
        }

        // Show winner screen
        function showWinnerScreen() {
            // Hide all sections except winner screen
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('animationSection').style.display = 'none';
            document.getElementById('modelResults').style.display = 'none';
            document.getElementById('logsSection').style.display = 'none';

            const winnerScreen = document.getElementById('winnerScreen');
            winnerScreen.style.display = 'flex';

            if (trainingStatus?.best_model && trainingStatus?.model_metrics) {
                document.getElementById('winnerModel').textContent = `Best Model: ${trainingStatus.best_model}`;
                const metrics = trainingStatus.model_metrics;
                document.getElementById('winnerMetrics').innerHTML = `
                    <div class="metric-card">
                        <div class="metric-value">${metrics.mse?.toFixed(4) || 'N/A'}</div>
                        <div class="metric-label">MSE</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${metrics.mae?.toFixed(4) || 'N/A'}</div>
                        <div class="metric-label">MAE</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${metrics.r2?.toFixed(4) || 'N/A'}</div>
                        <div class="metric-label">R²</div>
                    </div>
                `;
            }

            // Add confetti effect
            createConfetti();
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57'];
            const winnerScreen = document.getElementById('winnerScreen');
            for (let i = 0; i < 30; i++) { // Reduced confetti count
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                winnerScreen.appendChild(confetti);
            }
        }

        // Go to results page
        function goToResults() {
            window.location.href = '/results';
        }

        // Go to prediction page
        function goToPrediction() {
            window.location.href = '/prediction';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Loading page initialized');

            // Create background particles
            createParticles();

            // Check current status
            fetch('/api/training_status')
                .then(response => response.json())
                .then(status => {
                    trainingStatus = status;

                    // If training is already in progress or complete, show the appropriate UI
                    if (status.current_phase !== 'idle') {
                        // Show progress and logs sections
                        document.getElementById('progressSection').style.display = 'block';
                        document.getElementById('animationSection').style.display = 'flex';
                        document.getElementById('logsSection').style.display = 'flex';

                        // Hide start section
                        document.getElementById('startSection').style.display = 'none';

                        // Start polling for status updates
                        startStatusPolling();

                        // Update UI based on current status
                        updateUI(status);
                        lastLogCount = status.logs ? status.logs.length : 0;

                        // If training is complete, show winner screen
                        if (status.training_complete) {
                            handleTrainingComplete(status);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching initial status:', error);
                });
        });
    </script>
</body>

</html>
